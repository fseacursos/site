<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tabelas</title>
        <style>
            table,tr,th,td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body style="background-color:#4169e1;">
        <table>
            <tr><!--Linha-->
                <th><!--A linha da tabela também pode ser dividida em células para títulos com a tag th-->
                Nome
                </th>
                <th>E-mail</th>
                <th>Data de inscrição</th>
            </tr>
            <tr>
                <!--Conteudo para a tabela-->
                <td>Cesar</td>
                <td>cesar.aula@hotmail.com</td>
                <td>05/02/2022 11:39</td>
            </tr>
        </table>

    </body>

</html>
